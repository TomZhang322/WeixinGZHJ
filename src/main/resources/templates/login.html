<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>登录界面</title>
</head>
<body>
<form id="addPageForm">
    <table>
        <tbody>
        <tr>
            <td>账号</td>
            <td><input th:type="text" th:id="loginName" th:name="loginName" /></td>
            <td><font color="red">*</font></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input th:type="password" th:id="password" th:name="password" /></td>
            <td><font color="red">*</font></td>
        </tr>
        <tr>
            <td><input th:type="button" onclick="addUser()" th:value="登录" /></td>
            <td><input th:type="button" onclick="cancelAddUser()" th:value="取消" /></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
<script>
    function addUser() {
        var loginName = $("#loginName").val();
        var password = $("#password").val();
        if(loginName == "" || loginName == undefined){
            alert("账号不能为空");
            return false;
        }
        if(password == "" || password == undefined){
            alert("密码不能为空");
            return false;
        }
    }

    function cancelAddUser() {
        $("#loginName").val("");
        $("#password").val("");
    }
</script>
</html>
