<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>注册界面</title>
</head>
<body>
    <form id="addPageForm">
        <table>
            <tbody>
            <tr>
                <td>账号</td>
                <td><input th:type="text" th:id="loginName" th:name="loginName" /></td>
                <td><font color="red">*</font></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input th:type="password" th:id="password" th:name="password" /></td>
                <td><font color="red">*</font></td>
            </tr>
            <tr>
                <td>用户类型</td>
                <td>
                    <select th:id="roleType" th:name="roleType">
                        <!--<option th:each="roleType,roleTypeStat:${roleTypeList}" th:value="${roleType.categoriesCode}" th:text="${roleType.categoriesValue}">-->

                        <!--</option>-->
                        <option value="1" th:selected="${roleType=='1'}">类型一</option>
                        <option value="2" th:selected="${roleType=='2'}">类型二</option>
                    </select>
                </td>
                <td><font color="red">*</font></td>
            </tr>
            <tr>
                <td>电话</td>
                <td><input th:type="text" th:id="phone" th:name="phone" /></td>
                <td><font color="red">*</font></td>
            </tr>
            <tr>
                <td><input th:type="button" onclick="addUser()" th:value="确定" /></td>
                <td><input th:type="button" onclick="cancelAddUser()" th:value="取消" /></td>
            </tr>
            </tbody>
        </table>
    </form>
</body>
<script>
    function addUser() {
        var loginName = $("#loginName").val();
        var password = $("#password").val();
        var roleType = $("#roleType").val();
        var phone = $("#phone").val();
        if(loginName == "" || loginName == undefined){
            alert("账号不能为空");
            return false;
        }
        if(password == "" || password == undefined){
            alert("密码不能为空");
            return false;
        }
        if(roleType == "" || roleType == undefined){
            alert("用户类型不能为空");
            return false;
        }
        if(phone == "" || phone == undefined){
            alert("电话不能为空");
            return false;
        }
        if(phone.length > 15){
            alert("电话号码不能太长");
            return false;
        }
    }

    function cancelAddUser() {
        $("#loginName").val("");
        $("#password").val("");
        $("#roleType").val(1);
        $("#phone").val("");
    }
</script>
</html>
